<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src='index.js'></script>
</head>
<body>
  <section class='passcode-generator'>
    <h1>Passcode Generator</h1>
    <p class='passcode'>0 0 0 0 0 0</p>
    <div class="action-button">
      <button id='button' type="button" name="button">Generate</button>
      <button id='clear-button' type="button" name="button">Clear all</button>
      <button id='restore-button' type="button" name="button">Restore</button>
    </div>
  </section>

  <section class='history-board'>
    <p>Your generated passcode</p>
    <div class="passcode-history">
      <!-- <div class="passcode-record">
        <p class='record'>0 0 0 0 0 0</p>
        <button class='remove-button' type="button" name="button">delete</button>
      </div> -->
    </div>
  </section>
</body>
</html>
